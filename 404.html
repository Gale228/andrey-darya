<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ошибка 404 — Свадьба Дарьи и Андрея</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #d4af37;
            --bg: #fffcf9;
            --text: #333;
        }
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }
        .container-404 {
            max-width: 600px;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
        }
        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 4rem;
            color: var(--primary);
            margin-bottom: 20px;
        }
        p {
            font-size: 1.1rem;
            margin-bottom: 30px;
        }
        .btn {
            background: var(--primary);
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 30px;
            display: inline-block;
            transition: 0.3s;
            font-weight: 600;
        }
        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(212,175,55,0.4);
        }
    </style>
</head>
<body>
    <div class="container-404">
        <h1>Ой!</h1>
        <p>Кажется, вы свернули не туда, пока искали наш праздник.</p>
        <p>Не переживайте, наша свадьба всё равно <strong>08.08.2026!</strong></p>
        <a href="/" class="btn">Вернуться к приглашению</a>
    </div>
</body>
</html>
